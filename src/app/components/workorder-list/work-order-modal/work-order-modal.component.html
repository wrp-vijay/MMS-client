<h1 mat-dialog-title>Update Work Order Status</h1>
<div mat-dialog-content>
  <p>Are you sure you want to update the status of this work order?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Cancel</button>
  <button mat-button color="primary" (click)="updateOrderStatus('Complete')">Complete</button>
  <button mat-button color="warn" (click)="updateOrderStatus('Pending')">Set to Pending</button>
</div>
